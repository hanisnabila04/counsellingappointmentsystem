<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Counselling Appointment System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card card-shadow p-4" style="max-width: 420px; width: 100%;">
      <div class="text-center mb-3">
        <h3 class="fw-bold"> MindCareHub </h3>
        <p class="text-muted mb-0">Counselling Appointment System</p>
      </div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">USERNAME</label>
          <input type="text" class="form-control" id="username" placeholder="admin" required>
          <div class="invalid-feedback">Please enter a valid username.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">PASSWORD</label>
          <input type="password" class="form-control" id="password" placeholder="12345" minlength="5" required>
          <div class="invalid-feedback">Password must be at least 5 characters.</div>
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const USERNAME = "admin";
      const USER_PASSWORD = "12345";

      if (username === USERNAME && password === USER_PASSWORD) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
